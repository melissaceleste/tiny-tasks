<mat-list data-cy="task-list">
  <mat-list-item *ngFor="let task of tasks" class="mat-elevation-z1">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h4 mat-line>{{ task.name }}</h4>
    <button mat-icon-button aria-label="Delete task" color="primary">
      <mat-icon aria-label="Delete task" (click)="delete(task)"
        >delete</mat-icon
      >
    </button>
    <label>
      <input
        aria-label="mark task as done"
        type="checkbox"
        [color]="'primary'"
        [checked]="task.done"
        (change)="setIsDone($event, task)"
      />
    </label>
    <button mat-icon-button aria-label="Done task">
      <mat-icon
        aria-label="mark task as done"
        (change)="setIsDone($event)"
        [ngStyle]="{ color: task.status === 'done' ? 'green' : 'primary' }"
        >done</mat-icon
      >
    </button>
  </mat-list-item>
  <button mat-button aria-label="Delete task" (click)="deleteDoneTasks(task)">
    Clear done tasks
  </button>
</mat-list>
